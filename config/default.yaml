# Default configuration for KV Transition evaluation harness
# Safe baseline settings for local development
# Override via config/experiments/*.yaml or environment variables

dataset:
  name: longbench  # Dataset source
  task: placeholder_task  # Task/subset identifier (must be non-empty)
  n_per_bin: 5  # Small sample size for local dev (increase for production)

binning:
  n_bins: 5  # Number of context-length bins

model:
  name: ${MODEL_NAME}  # Model identifier (resolve from env var)

engine:
  base_url: ${BASE_URL}  # OpenAI-compatible endpoint (resolve from env var)
  api_key_env: OPENAI_API_KEY  # Environment variable name for API key
  request:
    timeout_s: 120  # Request timeout in seconds

kv:
  policy: snapkv  # KV compression policy (placeholder)
  budgets: [1.0, 0.5, 0.2]  # KV budget ratios to test

decoding:
  temperature: 0  # Deterministic sampling
  max_tokens: 256  # Conservative token limit for local runs

output:
  exp_group_id: dev_default  # Experiment group identifier (override in experiment configs)

db:
  path: null  # DB path resolved via paths.py (defaults to runs/<exp_group_id>/kv_transition.sqlite)

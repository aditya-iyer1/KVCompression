# vLLM-compatible sanity run (Qwen 1.5B target)
# Goal: tiny deterministic set to sanity-check degradation vs KV budget,
# while capping prompt length to avoid context overflow for LongBench trec.
#
# Usage (uv):
#   uv run python -m kv_transition prepare -c config/experiments/sanity_vllm_qwen1p5b.yaml
#   uv run python -m kv_transition all -c config/experiments/sanity_vllm_qwen1p5b.yaml

dataset:
  name: longbench
  task: trec
  n_per_bin: 10
  seed: 1337
  max_prompt_tokens: 7900

binning:
  n_bins: 1

model:
  name: ${MODEL_NAME}

engine:
  name: openai_compat
  base_url: ${BASE_URL}
  api_key_env: OPENAI_API_KEY
  request:
    timeout_s: 120

kv:
  policy: snapkv
  budgets: [1.0, 0.2]

decoding:
  temperature: 0
  max_tokens: 256

analysis:
  seed: 1337

output:
  exp_group_id: sanity_vllm_qwen1p5b_trec_v1

db:
  path: auto

rate_limit:
  max_rpm: 30

